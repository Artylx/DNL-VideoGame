<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game link</title>

        <style>
            body {
                background-color: black;
                margin: 0;
                padding: 0;
                overflow: hidden;
                scrollbar-width: none; /* Firefox */
                touch-action: none;

                --size-joystick: 130px;
                --size-joystick-clicker: 70px;
            }

            .joystick-container {
                width: var(--size-joystick);
                height: var(--size-joystick);
                position: absolute;
                bottom: 20px;
                left: calc(50% - 100px / 2);
                background-color: rgba(119, 119, 119, 0.7);
                border: 3px solid rgba(89, 89, 89, 0.7);
                border-radius: 50%;
                z-index: 10;
            }

            .joystick {
                width: calc(var(--size-joystick-clicker) - 3px * 2);
                height: calc(var(--size-joystick-clicker) - 3px * 2);
                background-color: rgb(36, 36, 36);
                border: 3px solid rgba(2, 2, 2, 0.5);
                position: relative;
                top: calc(calc(var(--size-joystick) - var(--size-joystick-clicker)) / 2);
                left: calc(calc(var(--size-joystick) - var(--size-joystick-clicker)) / 2);
                border-radius: 50%;
            }

            .game-container {
                width: 100vw;
                height: 100vh;
                user-select: none;
            }

            .player-object {
                width: 140%;
                height: 220%;
                background-position: center;
                background-repeat: no-repeat;
                position: relative;
                top: -110%;
                left: -20%;
                background-size: contain;
                border: none;
            }

            .player-rect {
                
            }
        </style>

        <script>

        </script>
    </head>
    <body>
        <!-- GAME -->

        <div class="joystick-container">
            <div class="joystick"></div>
        </div>

        <main class="game-container">

        </main>

        <!-- SCRIPTS -->
        <script src="/DNL-VideoGame/scripts/loading.js"></script>
        <script src="/DNL-VideoGame/sites/game/site/script/main.js"></script>
    </body>
</html>
