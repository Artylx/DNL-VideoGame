<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game link</title>

        <style>
            body {
                background-color: black;
                margin: 0;
                padding: 0;
                overflow: hidden;
                scrollbar-width: none; /* Firefox */
                touch-action: none;

                --size-joystick: 130px;
                --size-joystick-clicker: 70px;
            }

            .joystick-container {
                width: var(--size-joystick);
                height: var(--size-joystick);
                position: absolute;
                bottom: 20px;
                left: calc(50% - var(--size-joystick) / 2);
                background-color: rgba(119, 119, 119, 0.7);
                border: 3px solid rgba(89, 89, 89, 0.7);
                border-radius: 50%;
                z-index: 10;
            }

            .joystick {
                width: calc(var(--size-joystick-clicker) - 3px * 2);
                height: calc(var(--size-joystick-clicker) - 3px * 2);
                background-color: rgb(36, 36, 36);
                border: 3px solid rgba(2, 2, 2, 0.5);
                position: relative;
                top: calc(calc(var(--size-joystick) - var(--size-joystick-clicker)) / 2);
                left: calc(calc(var(--size-joystick) - var(--size-joystick-clicker)) / 2);
                border-radius: 50%;
            }

            .menu-gameOver {
                position: absolute;
                width: 100vw;
                height: 100vh;
                z-index: 20;
                background-color: rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;

                gap: 10%;

                transition: 1s;

                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }

            .show {
                top: 0;
                left: 0;
            }

            .hide {
                top: -100vh;
                left: 0;
            }

            .title-gameOver {
                color: white;
                font-size: 2.8rem;
            }

            .restart-btn {
                font-size: 1.3rem;
                margin: 10px;
                padding: 10px 20px;
                background-color: #6ba6ff;
                border-radius: 5px;
                cursor: pointer;
                color: #fff;
                user-select: none;
                border: none;
            }

            button:hover {
                background-color: #4b84db;
            }

            .interact-content {
                visibility: hidden;
                position: absolute;
                bottom: 20%;
                left: 50%;
                transform: translateX(-50%);
                pointer-events: auto;
            }

            .interact-content span {
                display: inline-flex;
                align-items: center;
                justify-content: center;

                width: auto;
                padding: 0px 10px;
                height: 52px;

                font-family: 'Arial', sans-serif;
                font-size: 26px;
                font-weight: 700;

                color: #222;
                background: linear-gradient(180deg, #ffffff, #dcdcdc);

                border-radius: 8px;
                border: 2px solid #aaa;

                box-shadow:
                    0 4px 0 #999,
                    0 8px 20px rgba(0, 0, 0, 0.35);

                animation: interactPulse 1.4s ease-in-out infinite;
            }

            @keyframes interactPulse {
                0% {
                    transform: scale(1);
                    box-shadow:
                        0 4px 0 #999,
                        0 8px 20px rgba(0, 0, 0, 0.35);
                }

                50% {
                    transform: scale(1.1);
                    box-shadow:
                        0 2px 0 #888,
                        0 12px 25px rgba(0, 0, 0, 0.45);
                }

                100% {
                    transform: scale(1);
                }
            }
        </style>

        <script>

        </script>
    </head>
    <body>
        <!-- GAME -->

        <div class="joystick-container">
            <div class="joystick"></div>
        </div>

        <canvas id="game"></canvas>

        <div class="menu-gameOver hide">
            <h1 class="title-gameOver">Game over</h1>
            <button class="restart-btn">Recommencer</button>
        </div>

        <div class="interact-content">
            <span>Sauver</span>
        </div>

        <div class="menu-question hide">
            <h1 class="title-q">Game over</h1>
            <div class="resp-container">
                
            </div>
        </div>

        <!-- SCRIPTS -->
        <script src="/DNL-VideoGame/scripts/loading.js"></script>
        <script type="module" src="/DNL-VideoGame/sites/game/site/script/main.js"></script>
    </body>
</html>
