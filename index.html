<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Site icons -->
        <link rel="icon" type="image/png" sizes="32x32" href="assets/logo_dnl.png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/logo_dnl.png">
        <title>DNL - Redirection</title>
        <!-- Changement automatique de page avec une balise meta:
        <meta http-equiv="refresh" content="0; url=sites/game/index.html"> -->
        <style>
            p {
                font-size: 1.2em;
                color: #333;
            }

            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 1em;
                background-color: #6ba6ff;
                border: 1px solid #ccc;
                border-radius: 5px;
                cursor: pointer;
                color: #fff;
                user-select: none;
            }

            button:hover {
                background-color: #4b84db;
            }

            .buttons-container {
                display: flex;
                justify-content: center;
                flex-direction: column;

                width: 100%;
                max-width: 500px;
            }
        </style>
        <link rel="stylesheet" type="text/css" href="styles/global-style.css">
    </head>
    <body>
        <p>Si la redirection vers l'autre page n'est pas automatique, rechargez la page ou selectionnez votre destination.</p>
        <h1>Redirection vers la page:</h1>
        <div class="buttons-container" id="buttonsContainer">
            <button onclick="window.location.href='sites/game/index.html'">Jeu</button>

            <!-- Les boutons seront ajoutés ici dynamiquement -->
        </div>

        <script>
            async function loadRedirectButtons() {
                try {
                        const response = await fetch("sites/chapters/pages.json");
                        if (!response.ok) throw new Error("Impossible de charger pages.json");

                        const data = await response.json();
                        const pages = data.pages;

                        const container = document.getElementById("buttonsContainer");

                        pages.forEach(page => {
                            const btn = document.createElement("button");
                            btn.textContent = page.titleBtn;
                            btn.addEventListener("click", () => {
                                window.location.href = `sites/chapters/index.html#${page.hash}`;
                            });
                            container.appendChild(btn);
                        });

                        // Redirection automatique si hash présent
                        const currentHash = window.location.hash.substring(1);
                        const currentPage = pages.find(p => p.hash === currentHash);
                        if (currentHash === "game") {
                            window.location.href = 'sites/game/index.html';
                            return;
                        }
                        if (currentPage) {
                            window.location.href = `sites/chapters/index.html#${currentPage.hash}`;
                            return;
                        }

                    } catch (err) {
                        console.error(err);
                        const container = document.getElementById("buttonsContainer");
                        const msg = document.createElement("p");
                        msg.textContent = "Erreur lors du chargement des pages.";
                        container.appendChild(msg);
                    }
            }

            document.addEventListener("DOMContentLoaded", loadRedirectButtons);
        </script>
    </body>

    <script src="/DNL-VideoGame/scripts/loading.js"></script>
</html>
