<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game DNL - Redirection</title>
        <!-- <meta http-equiv="refresh" content="0; url=sites/game/index.html"> -->
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin-top: 20%;
                background-color: #e7e7e7;
            }

            p {
                font-size: 1.2em;
                color: #333;
            }
        </style>
    </head>
    <body>
        <p>Si la redirection vers l'autre page n'est pas automatique, rechargez la page ou selectionnez votre destination.</p>
        <h1>Redirection vers la page:</h1>
        <button onclick="redirect('#chapter1')">Du chapitre 1</button>
        <button onclick="redirect('#chapter2')">Du chapitre 2</button>
        <button onclick="redirect('#game')">Du jeu</button>
    </body>
    <script>
        function redirect(hash) {
            if (hash == "#chapter1") {
                window.location.href = "sites/chapter1/index.html" + hash;
            } else if (hash == "#chapter2") {
                window.location.href = "sites/chapter2/index.html" + hash;
            } else if (hash == "#game") {
                window.location.href = "sites/game/index.html";
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (window.location.hash) {
                if (window.location.hash == "#video") {
                    showInfo("video hash detected");
                }
            }
        });
    </script>
</html>
